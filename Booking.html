<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="WEBCSS.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #A2BCAA; 
    }  

    .topnav {
      background-color: #006400; 
      overflow: hidden;
      border-radius: 100px;
      padding: 14px 16px;
      color: white;
    }

    .topnav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      border-radius: 100px;
    }

    .topnav a:hover {
      background-color: #A2BCAA; 
    }

    .topnav a.active {
      background-color: #A2BCAA; 
    }

    .topnav .icon {
      display: none;
    }

    h1, h2, p {
      border-radius: 20px;
      border: 4px solid #006400; 
      background-color: #C9D9D7; 
      padding: 14px 16px;
      text-align: left;
      color: #36460D;
    }

    h1 {
      font-size: 40px;
    }

    h2 {
      font-size: 25px;
    }

    p {
      font-size: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    form input[type="text"] {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 10px;
    }

    form input[type="button"] {
      background-color: #006400;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form input[type="button"]:hover {
      background-color: #004d00;
    }

  </style>
</head>
<body>

<div>
  <h1>Send with GreenTrack.</h1> 
</div>

<div class="topnav" id="myTopnav">
  <a href="GreenTrack.html" class="active">Home</a>
  <a href="Fleet.html">Our Fleet</a>
  <a href="Booking.html">Send With Us</a>
 
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <img src="" style="max-width:100%; height:auto;">
  </a>
</div>
<h2><b>Sending Freight is Easy With GreenTrack.</b></h2> 
<p>Please fill in the form below to tell us your contact details and additional information, then we will provide a quote.</p>

<form id="bookingForm" action="https://script.google.com/macros/s/AKfycby46Gz8iRnHlvNP7XCKYkRbQ7wsX8iOoO6GqszUs4gbqc84tZNiDANeV8mXNBIAVL5Ibw/exec" method="POST">
  <label for="fname">Your organization/company/personal name:</label><br>
  <input type="text" id="fname" name="fname"><br><br>
  
  <label for="pnumber">Contact number:</label><br>
  <input type="text" id="pnumber" name="pnumber"><br><br>
  
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email"><br><br>
  
  <label for="corridor">Rail corridor you wish to transport your freight:</label><br>
  <input type="text" id="corridor" name="corridor"><br><br>
  
  <label for="container">Do you have your own shipping container?</label><br>
  <input type="text" id="container" name="container"><br><br>
  
  <label for="item">What will be in the container and give an estimated weight:</label><br>
  <input type="text" id="item" name="item"><br><br>
  
  <label for="detail">Any additional details you believe are necessary:</label><br>
  <input type="text" id="detail" name="detail"><br><br>
  
  <input type="button" onclick="myFunction()" value="Submit">
</form>

<script>
function myFunction() {
  document.getElementById("bookingForm").submit();
  setTimeout(function() {
    window.location.href = "Thanks.html";
  }, 1000); // Redirect after 1 second (adjust as needed)
}
</script>

</body>
</html>
